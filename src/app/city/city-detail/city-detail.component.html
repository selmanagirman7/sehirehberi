<main role="main" class="container">
    <div class="row">
        <div class="col me-md-6">
            <h2 class="mt-3 pt-3">fotoğraflar</h2>
            <ngxgallery *ngIf="galleryImages" [options]="galleryOptions" [images]="galleryImages">
            </ngxgallery>
        </div>
        <div *ngIf="city" class="col me-md-6">
            <h2 class="mt-3 pt-3">notlarım</h2>
            {{city.description}}

        </div>
    </div>

</main>
